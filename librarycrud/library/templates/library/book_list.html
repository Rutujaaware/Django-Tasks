<!DOCTYPE html>
<html>
<head>
    <title>Library Books</title>
</head>
<body>
    <h2>Library Management System</h2>
    <a href="{% url 'book_add' %}"> Add New Book</a>
    <br><br>
    <table border="1" cellpadding="6">
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Category</th>
            <th>ISBN</th>
            <th>Available</th>
            <th>Actions</th>
        </tr>
        {% for book in books %}
        <tr>
            <td>{{ book.title }}</td>
            <td>{{ book.author }}</td>
            <td>{{ book.category }}</td>
            <td>{{ book.isbn }}</td>
            <td>{{ book.available }}</td>
            <td>
                <a href="{% url 'book_edit' book.id %}">Edit</a> |
                <a href="{% url 'book_delete' book.id %}">Delete</a>
            </td>
        </tr>
        {% empty %}
        <tr><td colspan="6">No books available.</td></tr>
        {% endfor %}
    </table>
</body>
</html>
